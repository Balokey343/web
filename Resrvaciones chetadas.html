<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservaciones - Restaurante El Sabor</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .reservation {
            padding: 2rem;
            text-align: center;
        }
        .reservation h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .reservation-form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .reservation-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .reservation-form input,
        .reservation-form select,
        .reservation-form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .reservation-form button {
            width: 100%;
            padding: 1rem;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
        }
        .reservation-form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="reservation">
    <h2>Reservaciones</h2>
    <p>Haz tu reservación fácilmente completando el siguiente formulario:</p>

    <form class="reservation-form">
        <label for="name">Nombre Completo:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="date">Fecha de la Reserva:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Hora de la Reserva:</label>
        <input type="time" id="time" name="time" required>

        <label for="guests">Número de Personas:</label>
        <select id="guests" name="guests" required>
            <option value="1">1 persona</option>
            <option value="2">2 personas</option>
            <option value="3">3 personas</option>
            <option value="4">4 personas</option>
            <option value="5">5 personas</option>
            <option value="6">6 personas</option>
            <option value="7">7 personas</option>
            <option value="8">8 personas</option>
            <option value="9">9 personas</option>
            <option value="10">10 personas</option>
        </select>

        <label for="requests">Peticiones Especiales:</label>
        <textarea id="requests" name="requests" rows="4"></textarea>

        <button type="submit">Reservar Ahora</button>
    </form>
</div>

</body>
</html>
